<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom Style -->
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap Freelancer</title>
</head>
<body>
    <!-- HEADER -->
    <header>
        <!-- Nav -->
        <nav>
            <div class="header_nav container d-flex align-items-center justify-content-between">
                <a class="start_boot">
                    <h2>START BOOTSTRAP</h2>
                </a>
                
                <a class="header_hamburger d-block d-sm-none">
                    <i class="fa-solid fa-bars "></i>
                </a>
                <div class="header_menu d-none d-sm-block">
                  <ul class="d-flex gap-10">
                    <li><a href="">PORTFOLIO</a></li>
                    <li><a href="">ABOUT</a></li>
                    <li><a href="">CONTACT</a></li>
                  </ul>
                </div>
            </div>
        </nav>
        
        <!-- Jumbotron -->
        <section class="jumbotron">
            <div class="jumbotron_container text-center container p-4">
                <div class="jt_logo_container d-flex mb-3 justify-content-center">
                    <img src="img/avatar.svg" alt="">
                </div>
                <h1 class="mb-3">START BOOTSTRAP</h1>
                <span class="star_logo_white"><i class="fa-solid fa-star fa-2x "></i></span>
                <p class="mt-3">GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</p>
            </div>
        </section>
        
    </header>
    <!-- /HEADER -->

    <!-- MAIN -->
    <main>
        <!-- Portfolio -->
        <section class="portfolio">
            <div class="portfolio_container text-center p-5">
                <h3 class="mb-3">PORTFOLIO</h3>
                <span class="star_logo_black"><i class="fa-solid fa-star fa-2x "></i></span>
            </div>
            <div class="row text-center gy-5 p-3">
                <div class="col-12 col-lg-6 col-xxl-4">
                    <img class="rounded" src="img/cake.png" alt="">
                </div>
                <div class="col-12 col-lg-6 col-xxl-4">
                    <img class="rounded" src="img/cabin.png" alt="">
                </div>
                <div class="col-12 col-lg-6 col-xxl-4">
                    <img class="rounded" src="img/circus.png" alt="">
                </div>
                <div class="col-12 col-lg-6 col-xxl-4">
                    <img class="rounded" src="img/game.png" alt="">
                </div>
                <div class="col-12 col-lg-6 col-xxl-4">
                    <img class="rounded" src="img/safe.png" alt="">
                </div>
                <div class="col-12 col-lg-6 col-xxl-4">
                    <img class="rounded" src="img/submarine.png" alt="">
                </div>
            </div>
        </section>
        <section class="about"></section>
        <section class="contact"></section>
    </main>
    <!-- /MAIN -->

    <!-- FOOTER -->
    <footer>
        <div class="details"></div>
        <div class="copyright"></div>
    </footer>
    <!-- /FOOTER -->

</body>
</html>
